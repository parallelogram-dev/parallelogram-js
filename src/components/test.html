<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>p-datetime-picker Live Demo</title>
        <script type="module">
            import './PDatetime.js';

            document.addEventListener('DOMContentLoaded', () => {
                const picker = document.querySelector('p-datetime-picker');
                picker.addEventListener('change', e => {
                    document.getElementById('output').textContent = `ISO Value: ${e.detail.value}`;
                });

                document.getElementById('demoForm').addEventListener('submit', e => {
                    e.preventDefault();
                    const val = new FormData(e.target).get('meetingTime');
                    alert(`Form submitted with value:\n${val}`);
                });
            });
        </script>
        <style>
            body {
                font-family: system-ui, sans-serif;
                padding: 2rem;
            }
            form {
                background: #fff;
                padding: 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                max-width: 400px;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }
            button[type='submit'] {
                margin-top: 1rem;
                padding: 0.5rem 1rem;
                background: #111;
                color: #fff;
                border: none;
                border-radius: 0.4rem;
                cursor: pointer;
            }
            #output {
                margin-top: 1rem;
                font-size: 0.9rem;
                color: #555;
            }
        </style>
    </head>
    <body>
        <h1>&lt;p-datetime-picker&gt; Demo</h1>

        <form id="demoForm">
            <label for="meeting">Pick a meeting time</label>

            <p-datetime
                id="meeting"
                name="meetingTime"
                data-mode="datetime"
                data-step="15"
                min="2025-01-01T00:00:00.000Z"
                max="2026-12-31T23:59:59.999Z"
            >
            </p-datetime>

            <button type="submit">Submit</button>
            <div id="output">ISO Value: â€“</div>
        </form>
    </body>
</html>
