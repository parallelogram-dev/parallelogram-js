<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ContenirJS â€” Tabs</title>
        <script type="importmap">
            {
              "imports": {
                "@contenir/core": "../../packages/core/dist/index.js",
                "@contenir/router": "../../packages/router/dist/index.js",
                "@contenir/page": "../../packages/page/dist/index.js",
                "@contenir/ui": "../../packages/ui/dist/index.js",
                "@contenir/components": "../../packages/components/dist/index.js"
              }
            }
        </script>
        <script type="module" src="src/main.js"></script>
    </head>
    <body>
        <main id="app">
            <cn-alerts></cn-alerts>
            <div class="container">
                <h1 class="h1">Tabs</h1>
                <nav class="nav">
                    <a href="./index.html">Home</a>
                    <a href="./tabs.html">Tabs</a>
                    <a href="./select.html">Select</a>
                    <a href="./transitions.html">Transitions</a>
                </nav>

                <div class="card">
                    <h2 class="h2">Tabs (attribute-driven transitions)</h2>
                    <cn-tabs>
                        <button slot="tab" data-panel="t1" aria-selected="true">Overview</button>
                        <button slot="tab" data-panel="t2">Specs</button>
                        <button slot="tab" data-panel="t3">About</button>

                        <section id="t1" slot="panel" data-transition-enter-class="fade-in" data-transition-exit-class="fade-out">
                            <p>This panel uses class-based animations (<code>.fade-in</code>/<code>.fade-out</code>).</p>
                        </section>
                        <section id="t2" slot="panel" data-transition-y="1rem" data-transition-duration="280">
                            <p>JS-driven transition with Y translate + opacity.</p>
                        </section>
                        <section id="t3" slot="panel">
                            <p>Default easing <code>var(--ease-standard)</code> & duration.</p>
                        </section>
                    </cn-tabs>
                </div>
            </div>
        </main>
    </body>
</html>
