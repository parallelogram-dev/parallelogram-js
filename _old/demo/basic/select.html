<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ContenirJS — Select</title>
        <script type="importmap">
            {
              "imports": {
                "@contenir/core": "../../packages/core/dist/index.js",
                "@contenir/router": "../../packages/router/dist/index.js",
                "@contenir/page": "../../packages/page/dist/index.js",
                "@contenir/ui": "../../packages/ui/dist/index.js",
                "@contenir/components": "../../packages/components/dist/index.js"
              }
            }
        </script>
        <script type="module" src="src/main.js"></script>
    </head>
    <body>
        <main id="app">
            <cn-alerts></cn-alerts>
            <div class="container">
                <h1 class="h1">Select</h1>
                <nav class="nav">
                    <a href="./index.html">Home</a>
                    <a href="./tabs.html">Tabs</a>
                    <a href="./select.html">Select</a>
                    <a href="./transitions.html">Transitions</a>
                </nav>

                <div class="card">
                    <h2 class="h2">Enhance native & Ajax</h2>
                    <div class="demo-row">
                        <div>
                            <label style="font-weight:600; font-size:1rem">Native select</label>
                            <select id="fruit" name="fruit">
                                <option value="">—</option>
                                <option value="ap">Apple</option>
                                <option value="ba">Banana</option>
                                <option value="ch">Cherry</option>
                                <option value="dr">Dragonfruit</option>
                            </select>
                            <cn-select data-select="fruit" placeholder="Choose a fruit"></cn-select>
                        </div>

                        <div>
                            <label style="font-weight:600; font-size:1rem">Ajax search (mocked)</label>
                            <cn-select name="city" placeholder="Type to search cities" data-select-src="/api/cities?q={q}" data-select-min="1" data-select-debounce="200"></cn-select>
                            <p style="margin:.5rem 0 0; color:#64748b">Backed by Vite dev server middleware.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
